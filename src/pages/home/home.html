<ion-header>
  <ion-toolbar color="secondary">
    <img class="logo" src="assets/imgs/logo.png" />
  </ion-toolbar>
  <ion-toolbar *ngIf="!loggedIn" color="secondary">
    <button ion-button clear [navPush]="logPage">Sign In</button>
  </ion-toolbar>
  <ion-toolbar *ngIf="loggedIn" color="secondary">
    <button ion-button icon-left clear small>
      <ion-icon name="contact">
        {{loggedIn}} Logged In
      </ion-icon>
    </button>
    <button ion-button outline small (click)="signOff()">Sign Out</button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let menu of menuData" no-padding>
    <ion-card>
      <img src={{menu.pic}} />
      <div class="card-title" (click)="myPagePush(menu.pushPage)">{{menu.title}}</div>
    </ion-card>
  </ion-list>
</ion-content>
