<ion-header>

  <ion-toolbar color="secondary">
    <img class="logo" src="assets/imgs/logo.png" />
  </ion-toolbar>
  <ion-navbar color="secondary">
    <ion-title>Account Information</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-avatar item-start>
      <ion-icon name="contacts"></ion-icon>
    </ion-avatar>
    <h1>{{accountUser}}</h1>
  </ion-item>
  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    Registered: {{userInfo.creation}}
  </ion-item>
  <ion-item>
      <ion-icon name="cash" item-start></ion-icon>
      Logged In: {{userInfo.logins}} times
  </ion-item>
  <ion-item>
      <ion-icon name="cafe" item-start></ion-icon>
      Rewards earned: <ion-badge color="secondary">{{userInfo.rewardCount}}</ion-badge> 
    </ion-item>
</ion-content>
